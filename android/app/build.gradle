plugins {
    id "com.android.application"
    id "kotlin-android"
    // Применяйте Flutter Gradle Plugin после Android и Kotlin
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services' // Удалите `version '4.4.2' apply false`
}

android {
    namespace = "com.example.pks6"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId "com.example.pks6"
        minSdkVersion 23
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Import the Firebase BoM
    implementation platform('com.google.firebase:firebase-bom:33.7.0')

    // Добавьте зависимости Firebase, например:
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore'
    // Другие зависимости...
}

// Применяйте плагин в конце файла
apply plugin: 'com.google.gms.google-services'